<article class="item item-gallery row">
  <span class="catalog__header monile-none">@@title</span>
  <div class="content col-md-12 col-lg-5">
    <h2 class="catalog__header desctop-none">@@title</h2>
    <span class="catalog__title">Описание</span>
    <p class="text">@@text</p>
    <span class="catalog__title">Что изготавливаем из этого камня</span>
    <p class="text">@@text2</p>
    <div class="button-container">
      <a class="button button-gold js-open-form" href="#">
  <span>Рассчитать стоимость</span>
</a>
      <a class="button button-transparent" href="@@link">
  <span>Примеры работ</span>
</a>
    </div>
  </div>
  <div class="images col-md-12 col-lg-7">
    <div class="image-wrapper image-wrapper-gallery3">
      <img class="image" src="@@url" srcset="@@url2x" alt="@@title">
      <img class="image" src="@@url1" srcset="@@url2x1" alt="@@title">
      <img class="image" src="@@url2" srcset="@@url2x2" alt="@@title">
      <img class="image" src="@@url3" srcset="@@url2x3" alt="@@title">
    </div>
  </div>
</article>
