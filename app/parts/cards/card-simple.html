<article class="card card-simple">
  <a class="card-simple__link" href="./article-news.html"></a>
  <div class="card-simple__img-wrapper">
    <img class="card-simple__img" src="@@img" srcset="@@img2"
      alt="@@title">
  </div>
  <div class="card-simple__content">
    <time class="card-simple__time" datetime="2020-01-01">@@time</time>
    <h3 class="card-simple__title">@@title</h3>
    <p class="card-simple__text">@@text</p>
  </div>
</article>
