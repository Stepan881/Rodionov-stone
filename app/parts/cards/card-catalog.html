<article class="item row">
  <div class="content col-md-12 col-lg-5">
    <h2 class="catalog__header">@@title</h2>
    <p class="text">@@text</p>
    <div class="button-container">
      @@include('../buttons/button-gold.html', {
      "title": "Рассчитать стоимость",
      "link": "#",
      })
      @@include('../buttons/button-transparent.html', {
      "title": "Примеры работ",
      "link": "@@link",
      })
    </div>
  </div>
  <div class="col-md-12 col-lg-7">
    <div class="image-wrapper">
      <img class="image" src="@@url" srcset="@@url2x" alt="@@title">
    </div>
  </div>
</article>
