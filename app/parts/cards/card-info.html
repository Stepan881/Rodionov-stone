<article class="card-info col-12 col-md-6 col-lg-4 mb-5">
  <a class="card-info__link" href="#"></a>
  <div class="card-info__img-wrapper">
    <img class="card-info__img" src="@@img" srcset="@@img2"
      alt="@@title">
  </div>
  <div class="card-info__content">
    <h3 class="card-info__title">@@title</h3>
    <p class="card-info__text">@@text</p>
  </div>
</article>
