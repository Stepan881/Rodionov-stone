<article class="card-product col-12 col-lg-6 col-xl-4 my-3">
  <div class="card-product__img-wrapper">
    <img class="card-product__img" src="@@img" srcset="@@img2"
    alt="@@title">
  </div>
  <div class="card-product__content">
    <h3 class="card-product__title">@@title</h3>
    <table class="card-product__table">
      <tr>
        <td>Кол-во комнат:</td>
        <td>@@rooms</td>
      </tr>
      <tr>
        <td>Площадь дома:</td>
        <td>@@home</td>
      </tr>
      <tr>
        <td>Площадь участка:</td>
        <td>@@plot</td>
      </tr>
      <tr>
        <td><span class="card-product__bold">@@price</span></td>
        <td>
          @@include('../buttons/button-red-min.html', {
            "title": "Подробнее",
          })
        </td>
      </tr>
    </table>
  </div>
</article>
